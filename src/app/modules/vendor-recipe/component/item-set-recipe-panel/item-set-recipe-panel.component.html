<div class="item-set-icon recipes-count">{{ itemSetProcessResult?.recipes.length || 0 }}</div>
<ng-template ngFor let-itemSet [ngForOf]="itemSets">
  <div class="item-set-icon {{ itemSet.itemGroupColorName }}"
       [style]="'background-color: ' + ColorUtils.toRGBA(itemSet.itemGroupColor.color) + ';'"
       matTooltip="{{ itemSet.itemGroupResult?.count || 0 }} {{ 'vendor-recipe.item-set-settings.item-set-group-names.' + itemSet.itemGroupColorName | translate }}">
    <div>{{ itemSet.itemGroupResult?.count || 0 }}</div>
  </div>
</ng-template>
